<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background -->
  <rect x="0" y="0" width="32" height="32" rx="6" ry="6" fill="#55a0c7" />
  
  <!-- Chicken Illustration -->
  <g transform="translate(16, 14) scale(0.08)">
    <!-- Chicken Body (White) -->
    <ellipse cx="0" cy="0" rx="200" ry="220" fill="#ffffff" />
    
    <!-- Red Comb -->
    <path d="M-20,-180 C-10,-220 10,-240 30,-220 C50,-240 70,-200 90,-220 C110,-180 120,-220 140,-180 C100,-160 70,-140 20,-160 Z" fill="#e53935" />
    
    <!-- Wattle -->
    <path d="M0,20 C-20,60 -30,120 -20,180 C-10,160 10,160 20,180 C30,120 20,60 0,20 Z" fill="#e53935" />
    
    <!-- Beak -->
    <path d="M-60,0 C-40,-20 -20,-20 0,-10 C20,-20 40,-20 60,0 C40,30 20,40 0,30 C-20,40 -40,30 -60,0 Z" fill="#ffc107" />
    
    <!-- Sunglasses -->
    <rect x="-100" y="-40" width="200" height="60" rx="20" ry="20" fill="#424242" opacity="0.7" />
    <circle cx="-50" cy="-10" r="10" fill="#ffffff" opacity="0.3" />
    <circle cx="50" cy="-10" r="10" fill="#ffffff" opacity="0.3" />
    
    <!-- Thumb -->
    <path d="M280,100 C300,80 330,90 340,110 C350,130 340,160 320,170 C300,180 270,160 280,100 Z" fill="#ffffff" />
  </g>
  
  <!-- Letter M -->
  <text x="16" y="29" font-family="Georgia, serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">M</text>
</svg> 